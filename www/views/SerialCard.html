
<md-list-item ng-repeat="device in devices | serialfilter:device" ng-controller="serialCtrl" ng-class="{true:'greyed item', false:'item'}[device.edit]">
    <md-card>
        <md-card-content layout="column">
            <div>
                <strong>Serial: {{device.source.toString(16).toUpperCase()}}</strong>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{device.name}}
            </div>

            <div layout="row" class="md-whiteframe-4dp">
                <div flex="40" >
                    <md-input-container md-no-float class="icon-title">
                        <md-icon md-svg-src="serial"></md-icon>
                        <input type="text" placeholder="group"
                               aria-label="group" ng-model="device.group_0" style="width:7em">
                    </md-input-container>
                </div>
                <div flex="60" flex-offset="80" style="font-size:14px" >
                    <md-select placeholder="Baud Rate" ng-model="baudid" aria-label="baud" flex>
                        <md-option ng-repeat="item in baudlist" ng-value="{{item.id}}"
                                   ng-selected="(item.id == baudid) ? true : false" >
                            {{item.speed}}
                        </md-option>
                    </md-select>
                </div>
            </div>

            <md-dialog-actions layout="row" class="md-whiteframe-2dp">
                <md-button ng-click="configureSerial( device )" class="md-button md-accent">
                    CONFIGURE</md-button>
                <span flex></span>
                <md-button md-autofocus class="md-button md-accent" ng-click="navigateTo( 'app.terminal', device )">
                    TERMINAL</md-button>
            </md-dialog-actions>


        </md-card-content>
    </md-card>
    <div class="overlay"></div>
</md-list-item>
